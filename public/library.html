<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Library</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<div id="toast-root" class="toast-root" aria-live="polite" aria-atomic="true"></div>

<body>
  <header class="app-header">
    <div class="header-brand">
    <a href="index.html" class="brand-link">Book Tracker</a>
    </div>
    <nav class="header-nav">
      <a href="library.html" class="nav-link active">My Library</a>
    </nav>
  </header>

  <main class="library-layout">
    <!-- Left side: bookshelf tabs -->
    <section class="shelf-panel">
      <p class="eyebrow">Shelves</p>
      <h2 class="hero-title small">Choose a shelf to view your books.</h2>

      <div class="bookshelf">
        <button class="shelf-book active" data-status="TBR">
          <span class="shelf-label">TBR</span>
        </button>
        <button class="shelf-book" data-status="READ">
          <span class="shelf-label">Read</span>
        </button>
        <button class="shelf-book" data-status="DNF">
          <span class="shelf-label">DNF</span>
        </button>

        <div class="shelf-plank"></div>
      </div>

      <p class="shelf-help">
        Click on a book to load the books in that section.
      </p>
    </section>

    <!-- Right side: books in the selected shelf -->
    <section class="shelf-content">
      <h3 id="shelf-title" class="panel-title">To Be Read</h3>
      <div id="shelf"></div>
    </section>
  </main>

  <script src="library.js"></script>
</body>
</html>
