<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Tracker – Search</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<div id="toast-root" class="toast-root" aria-live="polite" aria-atomic="true"></div>
<body>
  <header class="app-header">
    <div class="header-brand">
    <a href="index.html" class="brand-link">Book Tracker</a>
    </div>
    <nav class="header-nav">
<a class="nav-link" href="/library.html">My Library</a>
    </nav>
  </header>


  <main class="home-layout">
    <section class="home-hero">
      <h2 class="home-title">Find a Book to Add to Your Shelves</h2>

      <form id="search-form" class="home-search-form">
        <input
          id="search-input"
          type="text"
          placeholder="Search by title, author, or genre..."
          required
        />
        <button type="submit">Search</button>
      </form>

      <!-- Filters row -->
<div class="filter-bar">
  <div class="filter-item">
    <label class="filter-label">Genre</label>
    <select id="genre-filter" class="genre-select">
      <option value="any">Any</option>
      <option value="fantasy">Fantasy</option>
      <option value="romance">Romance</option>
      <option value="mystery">Mystery</option>
    </select>
  </div>

  <div class="filter-item">
    <label class="filter-label">Rating</label>
    <div class="rating-stars" id="rating-filter">
      <button class="rating-star" data-rating="1">★</button>
      <button class="rating-star" data-rating="2">★</button>
      <button class="rating-star" data-rating="3">★</button>
      <button class="rating-star" data-rating="4">★</button>
      <button class="rating-star" data-rating="5">★</button>
    </div>
  </div>
</div>



    </section>

   <section class="recommended-section">
  <h3 class="recommended-title">Recommended</h3>

  <div class="recommended-wrapper">
    <div id="results" class="recommended-row"></div>
    <div class="home-shelf-plank"></div>
  </div>
</section>

  </main>

  <script src="search.js"></script>
</body>
</html>
